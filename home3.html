<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page with Button Over Iframe</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #iframe-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #button-container {
      position: absolute;
      top: 20px; /* Adjust top position as needed */
      left: 20px; /* Adjust left position as needed */
      z-index: 9999; /* Ensure button appears above iframe content */
    }

    #button {
      padding: 10px 20px;
      background-color: #007bff; /* Button background color */
      color: #fff; /* Button text color */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="iframe-container">
    <iframe id="iframe" src="https://www.gamezop.com/" sandbox="allow-same-origin allow-scripts"></iframe>

    <!-- <div id="button-container">
      <button id="button" onclick="goBack()">Back</button>
    </div> -->
  </div>

  <script type="text/javascript">
  	function goBack() {
  		window.history.back();
  	}
  </script>

</body>
</html>
