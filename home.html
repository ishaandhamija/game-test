<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show Iframe on Button Click</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    #iframe-container {
        width: 100%;
        height: 100%;
    }
    #myIframe {
        width: 100%;
        height: 100%;
        border: 0;
    }
    #backButton {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 9999;
    }
</style>
</head>
<body>
<div id="iframe-container">
    <iframe id="myIframe" seamless="seamless" allowtransparency="true" allowfullscreen="true" frameborder="0" src="https://zv1y2i8p.play.gamezop.com/g/rkWfy2pXq0r"></iframe>
</div>
<button id="backButton">Back</button>
<button id="showIframeButton">Show Iframe</button>

<script>
    const showIframeButton = document.getElementById('showIframeButton');
    const backButton = document.getElementById('backButton');

    showIframeButton.addEventListener('click', () => {
        document.getElementById('myIframe').style.display = 'block'; // Show the iframe
        showIframeButton.style.display = 'none'; // Hide the show iframe button
    });

    backButton.addEventListener('click', () => {
        document.getElementById('myIframe').style.display = 'none'; // Hide the iframe
        showIframeButton.style.display = 'block'; // Show the show iframe button
    });
</script>
</body>
</html>
